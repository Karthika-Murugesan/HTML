<!DOCTYPE html>
<html>
    <head>
       <style>
        h1,form{
            text-align:center;
        }
       </style>
    </head>
    <body>
        <h1>Registration form</h1><br><br>
        <form>
            <fieldset>
            <legend>Personal Information</legend><br>

            <label for="fname">First Name : </label>
            <input type="text"><br><br>
            <label for="lname">Last Name : </label>
            <input type="text"><br><br>
            <label for="email">Email  Id: </label>
            <input type="email"><br><br>

            <label for="Gender">Gender: </label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br><br>
                
            <label for="dropdown">Department: </label>
            <select name="Department">
                <option value="" disabled selected hidden>Select department</option>
                <option value="CSD">CSD</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select><br><br>
            
            <label for="Year">Year: </label>
            <input type="radio" name="Year">1
            <input type="radio" name="Year">2
            <input type="radio" name="Year">3
            <input type="radio" name="Year">4

            <br><br>

            <label for="checkbox">Favorite Subject : </label>
            <input type="checkbox">Computer networks
            <input type="checkbox">Operating System
            <input type="checkbox">Computer Organization
            <br><br>
            <input type="submit">
            <input type="reset"> 
            </fieldset>
       </form>
    </body>
</html>
